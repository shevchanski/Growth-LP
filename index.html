<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
		rel="stylesheet">
</head>

<body>
	<header class="header main-wrapper bg-white">
		<div class="logo">Growth<sup><img src="./img/logo-line.svg" alt="logo-line"></sup></div>
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="#" class="nav-link">Features</a></li>
				<li class="nav-item"><a href="#" class="nav-link">About us</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
				<li class="nav-item"><button class="classic-btn small-btn">Log in</button></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="introduction-section main-wrapper">
			<h1 class="title h1">A powerful solution to grow your startup. Fast!</h1>
			<p class="intro-description mt-24">Organise, collaborate, and track progress seamlessly with our one-stop-shop
				startup growth tool.</p>
			<div class="product-introduction">
				<!-- <div class="left-block"> -->
				<div class="button-wrapper">

					<button class="classic-btn btn-bg-blue">Get started</button>
					<button class="classic-btn"><img class="demo-icon" src="./img/demo-icon.svg" alt="">Book a demo</button>
				</div>
				<div class="team-intro-wrapper">
					<img class="intro-image" src="./img/team-intro.png" alt="An example of collaborative team">
				</div>
				<div class="sales-graph-wrapper">
					<img class="intro-image" src="./img/graph.png" alt="A graph which shows a sales's way">
					<img class="graph-lines" src="./img/graph-lines.png" alt="">
				</div>
				<div class="team-call-wrapper">
					<img class="intro-image" src="./img/call-photo.png" alt="">
					<img class="intro-image" src="./img/team-call-ui.png" alt="">
				</div>
				<!-- </div> -->
				<!-- <div class="right-block"> -->

				<!-- </div> -->
			</div>
		</section>


	</main>
